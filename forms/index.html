<!DOCTYPE html>
<html>
  <head>
      <title>jQuery Forms</title>
      <script type="text/javascript" src="../vendor/jquery-3.0.0.min.js"></script>
      <script type="text/javascript" src="forms.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <h1>jQuery Forms</h1>
    <div>
      <form id="employeeinfo">
        <label for="employeefirstname">Employee First Name:</label>
        <input type="text" id="employeefirstname" name="employeefirstname" />

        <label for="employeelastname">Employee Last Name:</label>
        <input type="text" id="employeelastname" name="employeelastname" />

        <label for="IDNumber">ID Number:</label>
        <input type="text" id="IDNumber" name="IDNumber" />

        <label for="Salary">Yearly Salary:</label>
        <input type="text" id="yearlySalary" name="yearlySalary" />

        <input type="submit" value="Submit Employee" />
      </form>
    </div>
    <div id="container">
      <h4 class="heading">Total Yearly Salary:$</h4><h4 id="totalSalary" class="heading heading1">00.00</h4>
      <h4 class="heading">Monthly Salary:$</h4><h4 id="monthlySalary">00.00</h4>
    </div>
  </body>
</html>
